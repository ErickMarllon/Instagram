<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo/Fotoram.io.jpg"  type="image/x-icon">    
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-principal">
        <div class="instagram-phone">
            <img src="img/Intragram-sem-fundo.png" alt="celular">
        </div>
        <div>
            <div class="instagram-continue">
        </div>
            <div class="group">
                <img src="logo/instagram-1.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/Perfil-instagram-11.jpeg" alt="foto de perfil">
                </div>
                <a href="https://instagram.com/e.marllon_?igshid=YmMyMTA2M2Y=" target="_blank" class="instagram-login">Continue como e.marllon_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group-2">
                <p class="not-account">Não é e.marllon_?</p>
                <p class="not-account">
                    <a href="https://instagram.com/e.marllon_?igshid=YmMyMTA2M2Y=" target="_blank" class="link-blue">Alternar contas</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank"><span class="link-blue">Inscreva-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
    </div>
</body>
</html>
